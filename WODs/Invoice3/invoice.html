<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice 3</title>
</head>
<body>
  <table border="2">
    <tbody>
      <tr>
        <th style="text-align: center;" width="43%">Item</th>
        <th style="text-align: center;" width="11%">Quantity</th>
        <th style="text-align: center;" width="13%">Price</th>
        <th style="text-align: center;" width="54%">Extended Price</th>
      </tr>
      <script>
        subtotal = 0;
        for (i = 1; eval("typeof item" + i) != 'undefined'; i++) {
          extended_price = eval("quantity" + i) * eval("price" + i);
          subtotal += extended_price;
          document.write(`
            <tr>
            <td width="43%">${eval("item" + i)}</td>
            <td align="center" width="11%">${eval("quantity" + i)}</td>
            <td width="13%">\$${eval("price" + i)}</td>
            <td width="54%">\$${extended_price.toFixed(2)}</td>
            </tr>
            `);
        }
        // Compute tax
        var tax_rate = 0.0575;
        var tax = tax_rate*subtotal;

        // Compute shipping
        if(subtotal <= 50) {
          shipping = 2;
        }
        else if(subtotal <= 100) {
          shipping = 5;
        }
        else {
          shipping = 0.05*subtotal; // 5% of subtotal
        }

        // Compute grand total
        var total = subtotal + tax + shipping;
      </script>
      <tr>
        <td colspan="4" width="100%">&nbsp;</td>
      </tr>
      <tr>
        <td style="text-align: center;" colspan="3" width="67%">Sub-total</td>
        <td width="54%">$
          <script>document.write(subtotal);</script>
        </td>
      </tr>
      <tr>
        <td style="text-align: center;" colspan="3" width="67%"><span style="font-family: arial;">Tax @ 5.75%</span>
        </td>
        <td width="54%">$
          <script>document.write(tax.toFixed(2));</script>
        </td>
      </tr>
      <tr>
        <td style="text-align: center;" colspan="3" width="67%">Shipping</td>
        <td width="54%">$
          <script>document.write(shipping.toFixed(2));</script>
        </td>
      </tr>
      <tr>
        <td style="text-align: center;" colspan="3" width="67%"><strong>Total</strong></td>
        <td width="54%"><b>$
            <script>document.write(total.toFixed(2));</script>
          </b></td>
      </tr>
    </tbody>
  </table>
  <p>
    OUR SHIPPING POLICY IS:A subtotal $0 - $49.99 will be $2 shipping. <br>
    A subtotal $50 - $99.99 will be $5 shipping. <br>
    Subtotals over $100 will be charged 5% of the subtotal amount. <br>
  </p>
</body>
</html>
