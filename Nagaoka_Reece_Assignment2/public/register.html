<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./stylesheets/register-style.css" rel="stylesheet">
    <title>Register</title>
</head>
<body>
    <div id="account">
        <form method="POST" action="process_register" name="Register">
            <div class="container">
                <input type="text" id="username" name="username" size="40" placeholder="Enter username:">
                <input type="email" id="email" name="email" size="40" placeholder="Enter email address:">
                <input type="password" id="password" name="password" size="40" placeholder="Enter password:">
                <input type="password" id="repeat_password" name="repeat_password" size="40" placeholder="Repeat password">
                
                <!-- Line break -->
                <br><br>
                <input type="submit" value="Register" class="btn">
            </div>
        </form>
    </div>
</body>
</html>
