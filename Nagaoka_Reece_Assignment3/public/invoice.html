<script src="./products.js" type="text/javascript"></script>
<script src="./navbar.js" type="text/javascript"></script>
<script>
  let params = (new URL(document.location)).searchParams;
  /* If user is logged in, username will be in query */
  if(params.has('username') == false) {
    location.href="./login.html" + location.search;
  }
  /* If not present, send to login */
  var quantities = [];
  if (params.has('quantity')) {
    quantities = JSON.parse(params.get(`quantity`));
  }
</script>

<!DOCTYPE html>
<html lang="en">
<!-- Link required files -->
<script src="./navbar.js" type="text/javascript"></script>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Invoice | Reece's Diecast Cars Shop</title>
  <link rel="stylesheet" href="stylesheets/invoice-style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <div class="jumbotron">
    <div class="container text-center">
      <h1>Reece's Diecast Shop</h1>
    </div>
  </div>
  <script>
    /* Pull navbar from navbar.js */
    navbar();
  </script>
</head>

<!-- used template from bootdey.com  -->
<body>
  <table style="width:100%">
    <table border="2">
      <tr>
        <th style="text-align: center;" width="43%">Item</th>
        <th style="text-align: center;" width="11%">Quantity</th>
        <th style="text-align: center;" width="13%">Price</th>
        <th style="text-align: center;" width="54%">Extended price</th>
      </tr>
      <tr>
        <script>
          subtotal = 0;
          for (i = 0; i < products.length; i++) {
            if (quantities[i] > 0) {
              extended_price = quantities[i] * products[i].price
              subtotal += extended_price;
              document.write(`
              <tr>
                <td width="43%">${products[i].model}</td>
                <td align="center" width="11%">${quantities[i]}</td>
                <td width="13%">\$ ${products[i].price}</td>
                <td width="54%">\$ ${extended_price.toFixed(2)}</td>
              </tr>
            `);
            }
          }
          /* Compute tax @ 4.75% */
          var tax_rate = 0.0475;
          var tax = tax_rate * subtotal;

          /* Compute shipping */
          if (subtotal < 30) {
            shipping = 3;
          }
          else if (subtotal < 50) {
            shipping = 4;
          }
          else {
            shipping = 0.05 * subtotal; // 5% of subtotal
          }

          /* Compute grand total */
          var total = subtotal + tax + shipping;
        </script>
      </tr>
      <!-- Write out totals -->
      <tr>
        <td colspan="4" width="100%">&nbsp;</td>
      </tr>
      <tr>
        <td style="text-align: center;" colspan="3" width="67%">Sub-total</td>
        <td width="54%">$
          <script>document.write(subtotal.toFixed(2));</script>
        </td>
      </tr>
      <tr>
        <td style="text-align: center;" colspan="3" width="67%"><span style="font-family: arial;">Tax @
            <script>document.write(100 * tax_rate);</script>%
          </span></td>
        <td width="54%">$
          <script>document.write(tax.toFixed(2));</script>
        </td>
      </tr>
      <tr>
        <td style="text-align: center;" colspan="3" width="67%">Shipping</span></td>
        <td width="54%">$
          <script>document.write(shipping.toFixed(2));</script>
        </td>
      </tr>
      <tr>
        <td style="text-align: center;" colspan="3" width="67%"><strong>Total</strong></td>
        <td width="54%"><strong>$
            <script>document.write(total.toFixed(2));</script>
          </strong></td>
      </tr>
    </table>
  </table>
  <!-- Institute delivery policy -->
    <!-- Line break -->
    <br>
  <div id="delivery">
    <label>OUR SHIPPING POLICY IS: </label><br>
    A subtotal $0 - $29.99 will be $3 shipping. <br>
    A subtotal $30 - $49.99 will be $4 shipping. <br>
    Subtotals over $50 will be charged 5% of the subtotal amount. <br>
  </div>
  <br>
  <script>
    if(getCookie("username") != false) {
      document.write(`
        <div id="complete_purchase" class="completePurchase">
          <input type="button" onclick="complete_purchase();" value="Complete Purchase">
        </div>
      `);
    }
    else {
      document.write(`
        <div>
          <input type="button" onclick="location.href='./login.html'; value="Login to complete purchase">
        </div>
      `);
    }
  </script>
</body>

</html>
