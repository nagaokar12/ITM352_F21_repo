<script src="./products.js"></script>

<script src="./navbar.js" type="text/javascript"></script>
<script>
  let params = (new URL(document.location)).searchParams;
  var quantities = [];
  if (params.has('quantity')) {
    quantities = JSON.parse(params.get(`quantity`));
  }
  var cart;
  loadJSON('/get_cart', function (response) {
    cart = JSON.parse(response);
  });
  /* Set a cookie function */
  /* Taken from https://www.w3schools.com/js/js_cookies.asp */
  function getCookie(cname) {
    var name = cname + "=";
    var decodedCookie = decodeURIComponent(document.cookie);
    let ca = decodedCookie.split(';');
    for(let i = 0; i < ca.length; i++) {
      let c = ca[i];
      while(c.charAt(0) == ' ') {
        c = c.substring(1);      
      }
      if(c.indexOf(name) == 0) {
        return c.substring(name.length, c.length);
      }
    }
    return "";
  }
</script>

<!-- used template from bootdey.com  -->

<body>
  <table style="width:100%">
    <table border="2">
      <tr>
        <th style="text-align: center;" width="43%">Item</th>
        <th style="text-align: center;" width="11%">Quantity</th>
        <th style="text-align: center;" width="13%">Price</th>
        <th style="text-align: center;" width="54%">Extended price</th>
      </tr>
      <tr>
        <script>
          subtotal = 0;
          for (this_product_key in cart) {
            for (i in cart[this_product_key]) {
              quantities = cart[this_product_key][i];
              if (quantities > 0) {
                extended_price = quantities * products[this_product_key][i].price
                subtotal += extended_price;
                document.write(`
              <tr>
                <td width="43%">${products[this_product_key][i].model}</td>
                <td align="center" width="11%">
                  ${quantities}
                </td>
                <td width="13%">\$ ${products[this_product_key][i].price}</td>
                <td width="54%">\$ ${extended_price.toFixed(2)}</td>
              </tr>
            `);
              }
            }
          }

          /* Compute tax @ 4.75% */
          var tax_rate = 0.0475;
          var tax = tax_rate * subtotal;

          /* Compute shipping */
          if (subtotal < 30) {
            shipping = 3;
          }
          else if (subtotal < 50) {
            shipping = 4;
          }
          else {
            shipping = 0.05 * subtotal; // 5% of subtotal
          }

          /* Compute grand total */
          var total = subtotal + tax + shipping;
        </script>
      </tr>
      <!-- Write out totals -->
      <tr>
        <td colspan="4" width="100%">&nbsp;</td>
      </tr>
      <tr>
        <td style="text-align: center;" colspan="3" width="67%">Sub-total</td>
        <td width="54%">$
          <script>document.write(subtotal.toFixed(2));</script>
        </td>
      </tr>
      <tr>
        <td style="text-align: center;" colspan="3" width="67%"><span style="font-family: arial;">Tax @
            <script>document.write(100 * tax_rate);</script>%
          </span></td>
        <td width="54%">$
          <script>document.write(tax.toFixed(2));</script>
        </td>
      </tr>
      <tr>
        <td style="text-align: center;" colspan="3" width="67%">Shipping</span></td>
        <td width="54%">$
          <script>document.write(shipping.toFixed(2));</script>
        </td>
      </tr>
      <tr>
        <td style="text-align: center;" colspan="3" width="67%"><strong>Total</strong></td>
        <td width="54%"><strong>$
            <script>document.write(total.toFixed(2));</script>
          </strong></td>
      </tr>
    </table>
